<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>The F2E of world!</title>
    <link rel="stylesheet" href="assets/review/css/reset.css">
    <link rel="stylesheet" href="assets/review/css/base.css">
    <link rel="stylesheet" href="assets/design/page.css">
    <link rel="stylesheet" href="assets/design/msg.css">
</head>
<body>
    <div id="wrap">
        <div id="login-wrap">
            <form action="/" method="post" id="login-form">
                <input type="hidden" value="2" name="stationId"/>
                <ul class="login-content">
                    <li>
                        <input name="name" type="text" value="姓  名" class="input-field default" data-tag='name'/>
                    </li>
                    <li>
                        <input name="mobile" type="text" value="电  话" class="input-field default" data-tag='tel'/>
                    </li>
                    <li>
                        <input name="email" type="text" value="电  邮" class="input-field default" data-tag='email'/>
                    </li>
                </ul>
                <div id="btn-wrap">
                    <input type="submit" value="登录" id="btn-submit"/>
                </div>
            </form>
        </div>
    </div>
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js"></script>
    <script src="assets/design/page.js"></script>
</body>
</html>
